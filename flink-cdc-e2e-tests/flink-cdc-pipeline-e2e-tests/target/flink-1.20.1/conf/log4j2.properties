# Flink Log Configuration - Suppress Connection Reset Warnings
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# SUPPRESS CONNECTION RESET WARNINGS - MAIN FIX
logger.dispatcher.name = org.apache.flink.runtime.dispatcher.DispatcherRestEndpoint
logger.dispatcher.level = ERROR
logger.dispatcher.additivity = false

# Suppress netty connection warnings
logger.netty.name = org.apache.flink.shaded.netty4
logger.netty.level = ERROR
logger.netty.additivity = false

# Suppress other network-related warnings
logger.netty_channel.name = org.apache.flink.shaded.netty4.io.netty.channel
logger.netty_channel.level = ERROR
logger.netty_channel.additivity = false

logger.netty_handler.name = org.apache.flink.shaded.netty4.io.netty.handler
logger.netty_handler.level = ERROR
logger.netty_handler.additivity = false

# Keep important logs at INFO level
logger.checkpoint.name = org.apache.flink.runtime.checkpoint
logger.checkpoint.level = INFO

logger.cdc.name = org.apache.flink.cdc
logger.cdc.level = INFO

logger.dsql.name = org.apache.flink.cdc.connectors.dsql
logger.dsql.level = INFO

# SUPPRESS VERBOSE DEBEZIUM LOGS - NEW FIX
logger.debezium_event.name = org.apache.flink.cdc.debezium.event.DebeziumEventDeserializationSchema
logger.debezium_event.level = WARN
logger.debezium_event.additivity = false

# Suppress other verbose Debezium logs
logger.debezium.name = org.apache.flink.cdc.debezium
logger.debezium.level = WARN
logger.debezium.additivity = false

# Job execution logs
logger.jobmanager.name = org.apache.flink.runtime.jobmanager
logger.jobmanager.level = INFO

logger.taskmanager.name = org.apache.flink.runtime.taskmanager
logger.taskmanager.level = INFO

# Suppress other noisy loggers
logger.zookeeper.name = org.apache.zookeeper
logger.zookeeper.level = WARN

logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN
